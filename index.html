<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header>
    <img src="./images/logo.svg" alt="logo">
</header>
<main>
    <div class="tip-calculator">
        <form class="input-box">
           <label for="bill">Bill</label>
           <input type="number"class="bill-number">
           <label for="select"> Select Tip %</label>
           <div class="tips">
             <label for="5">5%</label>
             <input type="hidden" value="5"readonly>
            <label for="10">10%</label>
             <input type="hidden" value="10"readonly>
              <label for="15">15%</label>
             <input type="hidden" value="15"readonly>
              <label for="25">25%</label>
             <input type="hidden" value="25"readonly>
             <label for="50">50%</label>
             <input type="hidden" value="50"readonly>
             <input type="number" placeholder="Custom"class="custom">
           </div>
           
           <label class="msg" for="num"> Number of People <span class="mistake">Can't be zero </span></label>
           <input type="number" class="people-number">
        </form>
        
        <div class="output-box">
            <div class="tip-amount">
                <div class="amount-person">
                    <p>Tip Amount</p>
                    <span class="person">/ person</span>
                </div>
                <p class="amount result-1">$0.00</p>
            </div>
            
            <div class="total-amount">
                <div class="amount-person">
                    <p>Total</p>
                    <span class="person">/ person</span>
                </div>
                <p class="amount result-2">$0.00</p>
            </div>
            
            <button class="btn">Reset</button>
        </div>
    </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beka Esaly</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
